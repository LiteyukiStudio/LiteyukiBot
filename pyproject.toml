[tool.poetry]
name = "Liteyuki"
version = "1.0.0"
description = "基于NoneBot2的QQ机器人"
authors = ["SnowyKami","TimeRainStarSky"]

[tool.poetry.dependencies]
python = ">=3.10,<4.0.0"
nb-cli = ">=0.6.7"
nonebot2 = ">=2.0.0-beta.5"
nonebot-adapter-onebot = "2.1.1"
aiofiles = ">=0.8.0"
aiohttp = ">=3.8.1"
translate = ">=3.6.1"
nonebot-plugin-apscheduler = ">=0.1.4"
pillow = ">=9.2.0"
jieba = ">=0.42.1"
numpy = ">=1.23.1"
psutil = ">=5.9.1"

[tool.nonebot]
plugins = ["nonebot_plugin_apscheduler"]
plugin_dirs = ["src/liteyuki-built-in", "src/nonebot_plugin"]

[[tool.poetry.source]]
name = "Aliyun"
url = "https://mirrors.aliyun.com/pypi/simple"
default = true