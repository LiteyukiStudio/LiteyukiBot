[tool.poetry]
name = "Liteyuki4"
version = "4.0.1"
description = "Liteyuki4"
authors = ["SnowyKami"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7.3"
nonebot2 = "^2.0.0-beta.1"

[tool.poetry.dev-dependencies]
nb-cli = "^0.6.0"
pymongo = "4.2.0"
aiofiles = "0.8.0"
aiohttp = "3.8.3"
Pillow = "9.3.0"
pydantic = "1.10.2"

[tool.nonebot]
plugins = []
plugin_dirs = ["src/nonebot_plugins", "src/liteyuki_plugins"]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
